# dataset info
dataset_path: "data/trackerjrdb19/sequences"
detections_path: "data/detections"
save_path: "data/dt/data/data"

# JRDB
tracking_seqs: [2, 7, 11, 16, 17, 25, 26]

# tracking type
tracking_type: "Pedestrian"

# KF parameters
state_func_covariance: 100
measure_func_covariance: 0.001
