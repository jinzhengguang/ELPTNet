LiDAR_scanning_frequency: 10

# max prediction number of state function
max_prediction_num: 16
max_prediction_num_for_new_object: 3

input_score: 0
init_score: 0
update_score: 0
post_score: 0.7

# tracking latency (s)
latency: 0
